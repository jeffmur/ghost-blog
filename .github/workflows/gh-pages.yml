  build:
    name: "Build Artifacts 🏗️"
    runs-on: ubuntu-latest
    # needs: prebuild

    container:
      image: docker://ghcr.io/jeffmur/ghost-blog-gems:latest
      volumes:
        - ${{ github.workspace }}:/srv/jekyll
    steps:
    - uses: actions/checkout@v3

    - name: Copy Gemfile.lock
      run: cp /srv/jekyll/Gemfile.lock .

    - name: Build Static artifacts
      run: bundle exec jekyll build

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v2

  deploy:
    name: "Deploy Pages 📃"
    needs: build
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: jeffmur.dev

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v2
    