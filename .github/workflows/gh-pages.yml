name: "Github Pages ðŸš¢"
on:
  push:
    branches: [ "automate" ]

jobs:
  prebuild:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Build Inventory Image'
        run: |
          docker build . --tag ghcr.io/jeffmur/ghost-blog-gems:latest
          docker push ghcr.io/jeffmur/ghost-blog-gems:latest
    
  build:
    runs-on: ubuntu-latest
    needs: prebuild
    steps:
    - uses: actions/checkout@v3
    
    - name: Build static site
      uses: docker://ghcr.io/jeffmur/ghost-blog-gems:latest

      # run: |
      #   docker run \
      #   -v ${{ github.workspace }}:/srv/jekyll \
      #   ghcr.io/jeffmur/ghost-blog-gems:latest
        

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v2

  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v2
    